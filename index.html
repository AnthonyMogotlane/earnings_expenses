<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings and Expenses</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-6 mx-auto">
                <br>
                <p>Add all the Earnings and Expenses, then Calculate.</p>
                <input id="text"/>
                <button id="button_add">Add Earning/Expense</button>
                <hr>
                <button id="button_total">Calculate Totals</button>
                <div id="slip">
                <p>Earnings:<span id="earnings">0</span></p> 
                <ul id="earnings_list"></ul>
                <p>Expenses:<span id="expenses">0</span></p>  
                <ul id="expenses_list"></ul>
                <p>Balance:<span  id="balance">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
